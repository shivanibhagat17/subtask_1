<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>student info </title>
  </head>
  <body>
    <div class="container">
     
        <h1> student information section </h1>

    <form class="form" method="POST">
    {% csrf_token %}

    
        

          <div class="col-md-4 mx-5 mb-3">
            <label for="validationDefault01">First name</label>
            <input  name='name' type="text" class="form-control" id="validationDefault01" placeholder="First name"  required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input  name='lname' type="text" class="form-control" id="validationDefault02" placeholder="Last name"  required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Email</label>
            <input  name='email' type="email" class="form-control" id="inputEmail3" placeholder="Enter your email"  required>
          </div>
          
        
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">City</label>
            <input  name='city' type="text" class="form-control" id="validationDefault03" placeholder="City" required>
          </div>
          
        </div>
        
        </div>
        <button class="btn btn-primary "  type="submit">Submit form</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
